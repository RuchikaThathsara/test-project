<a href="#" routerLink="/dashboard">Back</a>
<h3>Manage Items</h3>
<hr>
<table class="table table-hover table-bordered">
  <tr>
    <th>Code</th>
    <th>Description</th>
    <th>Unit Price</th>
    <th>Qty. on Hand</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{item.code}}</td>
    <td>{{item.description | uppercase}}</td>
    <td>{{item.unitPrice | number:'1.2-2'}}</td>
    <td>{{item.qtyOnHand}}</td>
  </tr>
</table>
